<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Identifier</title>
  </head>
  <body>
    <h1>Identify your triangle.</h1>
    <form id="triangle">
       <div class="form-group">
         <label for="side1">length 1st side:</label>
         <input id="side1" class="form-control" type="text">
       </div>
        <div class="form-group">
          <label for="side2">length of second side:</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">length of third side:</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Which type of triangle is it?</button>
    </form>
  </body>
